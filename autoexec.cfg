alias +scoreboard "+showscores; net_graph 1"			// DISPLAY POSITIVE				(Custom Alias)
alias -scoreboard "-showscores; net_graph 0"			// DISPLAY NEGATIVE				(Custom Alias)

bind w +mfwd
bind s +mback
bind a +mleft
bind d +mright

alias +mfwd "-back;+forward;alias checkfwd +forward"
alias +mback "-forward;+back;alias checkback +back"
alias +mleft "-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd none
alias checkback none
alias checkleft none
alias checkright none
alias none ""

bind "W" "+mfwd"
bind "A" "+mleft"
bind "S" "+mback"
bind "D" "+mright"

alias +mfwd "dsp_volume 0;dsp_slow_cpu 1;-back;+forward;alias checkfwd +forward"
alias +mback "dsp_volume 0;dsp_slow_cpu 1;-forward;+back;alias checkback +back"
alias +mleft "dsp_volume 0;dsp_slow_cpu 1;-moveright;+moveleft;alias checkleft +moveleft"
alias +mright "dsp_volume 0;dsp_slow_cpu 1;-moveleft;+moveright;alias checkright +moveright"
alias -mfwd "-forward;checkback;alias checkfwd none"
alias -mback "-back;checkfwd;alias checkback none"
alias -mleft "-moveleft;checkright;alias checkleft none"
alias -mright "-moveright;checkleft;alias checkright none"
alias checkfwd "none"
alias checkback "none"
alias checkleft "none"
alias checkright "none"
alias none ""

